<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <img class="logo" src="images/genesislogo.svg" alt="Genesis Logo">
            </div>
            <div class="nav-right">
                <ul class="nav-list">
                    <li class="nav-link"><a href="pages/project-details.html">Projects</a></li>
                    <li class="nav-link"><a href="pages/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <section class="main">
            <div class="main-info">
                <h2 class="main-info-title">Full set of great features to make your product fresh</h2>
                <p class="main-info-text">
                    Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
                </p>  
            </div>
            <div class="main-form-container">
                <form class="main-form" action="">
                    <label class="label" for="name">Name</label>
                    <input class="input" type="text" id="name" required autofocus placeholder="Name Nameson">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" required placeholder="email@email.com">
                    <label class="label" for="message">Message</label>
                    <textarea class="input" name="message" id="message" cols="30" rows="1" placeholder="Your message here" required></textarea>
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <!--map-->
        <section>

        </section>
        
    </main>
    <footer class="footer">
        <nav class="nav-footer">
            <div class="nav-footer-left">
                <img class="logo-footer" src="images/genesislogo.svg" alt="Genesis Logo">
            </div>
            <div class="nav-footer-right">
                <ul class="nav-list-footer">
                    <li class="nav-link-footer"><a href="pages/project-details.html">Projects</a></li>
                    <li class="nav-link-footer"><a href="pages/contact.html">Contact</a></li>
                </ul>
                <img class="social-footer" src="images/social.svg" alt="logo social media">
            </div>
        </nav>
    </footer>

</body>
</html>
