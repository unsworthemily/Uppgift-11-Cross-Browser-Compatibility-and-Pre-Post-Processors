<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <a href="../index.html"><img class="logo" src="../images/genesislogo.svg" alt="Genesis Logo"></a>
            </div>
            <div class="nav-right">
                <ul class="nav-list">
                    <li class="nav-link"><a href="../pages/project-detail.html">Projects</a></li>
                    <li class="nav-link"><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="contact">
  <div class="contact-container">

    <!-- Top: vänster text + höger form -->
    <section class="contact-top">
      <div class="contact-left">
        <h2 class="contact-title">Full set of great features to make your product fresh</h2>
        <p class="contact-text">
          Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
        </p>
      </div>

      <div class="contact-right">
        <form class="contact-form" action="">
          <div class="field">
            <label class="label" for="name">Name</label>
            <input class="input underline" type="text" id="name" placeholder="" required>
          </div>

          <div class="field">
            <label class="label" for="email">Email</label>
            <input class="input underline" type="email" id="email" placeholder="" required>
          </div>

          <div class="field">
            <label class="label" for="message">Message</label>
            <textarea class="input underline" id="message" required></textarea>
          </div>

          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Botten: fullbredd karta -->
    <section class="contact-map">
      <div class="map">
        <img src="../images/map.png" alt="Map">
      </div>
    </section>

  </div>
</main>
    <footer class="footer">
        <nav class="nav-footer">
            <div class="nav-footer-left">
                <a href="../index.html"><img class="logo-footer" src="../images/genesislogo.svg" alt="Genesis Logo"></a>
            </div>
            <div class="nav-footer-right">
                <ul class="nav-list-footer">
                    <li class="nav-link-footer"><a href="../pages/project-detail.html">Projects</a></li>
                    <li class="nav-link-footer"><a href="../pages/contact.html">Contact</a></li>
                </ul>
                <img class="social-footer" src="../images/social.svg" alt="logo social media">
            </div>
        </nav>
    </footer>

</body>
</html>
